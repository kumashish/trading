name: Highlight Friday Bands

# Run every Saturday at 01:00 UTC (adjust cron if you prefer a different time)
on:
  schedule:
    - cron: '0 1 * * SAT'
  workflow_dispatch: {}

jobs:
  highlight:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true   # allow pushing with GITHUB_TOKEN

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas yfinance python-dateutil

      - name: Run highlight script
        env:
          CSV_PATH: data/spy_qqq_11_07_25.csv
          # optionally set a timezone if you want to calculate dates in IST:
          # TZ_OVERRIDE: Asia/Kolkata
        run: |
          python scripts/highlight_bands.py

      - name: Commit and push changes (if any)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/spy_qqq_11_07_25.csv || true
          if ! git diff --cached --quiet; then
            git commit -m "ci: highlight bands for latest Friday (auto)"
            git push
          else
            echo "No changes to commit."
          fi
